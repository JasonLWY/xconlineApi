<link rel="stylesheet" href="../css/base.css">

<body>
    <header class="w">

        </div>
        <div class="input fl">
            <input type="text" class="fl" placeholder="输入查询关键字">

        <div class="right fr">
            <a href="">欢迎教学管理员</a>

            <a href="">我的学习</a>
            <a href="">教学提供方</a>

    <div class="content clearfix w">
        <div class="left_meau">
            <div class="photo pr">

        <div class='context'>
            <div class="breadcrumb">
              <img src="../images/br.png" alt="">
            </div>
            <div class="page">
                <div class="title">

                </div>
                <div class="fromcontroller error">
                    <span class='stitle'>所属类别</span>
                    <select name="" id="">

                    </select>
                    <span class="message">请选择!</span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>课程级别</span>
                    <select name="" id="">

                    </select>
                    <span class="message"></span>
                </div>

                <div class="fromcontroller">
                    <span class='stitle'>是否发布</span>
                    <img src="../images/1.png" alt="">

                </div>
                <div class="fromcontroller">
                    <span class='stitle'>推荐类型</span>
                    <img src="../images/2.png" alt="">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>内容标题</span>
                     <input type="text">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>副标题</span>
                   <input type="text">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">

                    <input type="text">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>封面图片</span>
                 <img src="../images/3.png" alt="">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>课程时长</span>
                   <input type="text">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>课程评分</span>
                    <input type="text"  style='width: 60px;'>
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>市场价格</span>
                   <input type="text" style='width: 60px;'>元
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>销售价格</span>
                   <input type="text"  style='width: 60px;'>元
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>课程模式</span>
                    <select name="" id="">
                        <option value="">初级</option>
                    </select>
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>排序数字</span>
                  <input type="text" style='width:60px;'>
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>讲师介绍</span>
                   <textarea  name="" id="" cols="47" rows="10"></textarea>
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>老师名</span>
                  <input type="text">
                    <span class="message"></span>
                </div>
                <div class="fromcontroller">
                    <span class='stitle'>讲师照片</span>
                    <img src="../images/3.png" alt="">

                </div>
                <div class="fromcontroller">
                    <span class='stitle'>课程详情</span>
                    <img src="../images/富文本.png" style='width: 800px' alt="">

                </div>
