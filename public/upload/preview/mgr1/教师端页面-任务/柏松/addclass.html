<body>
    <header class="w">
        <a href="" class="fl"><img src="../images/logo.jpg" alt=""></a>
        <div class="left fl">
            <a href="">首页</a>

            <a href="">职业规划</a>
        </div>
        <div class="input fl">
            <input type="text" class="fl" placeholder="输入查询关键字">
            <button class="fr">搜索</button>
        </div>
        <div class="right fr">
            <a href="">欢迎教学管理员</a>
            <a href="" class="signout">退出</a>
            <a href="">我的学习</a>
            <a href="">教学提供方</a>
            <a href="">系统后台</a>
        </div>
    </header>
    <div class="content clearfix w">
        <div class="left_meau">
            <div class="photo pr">
                <img src="../images/photo1.jpg" alt="">
                <div class="photo_icon iconfont pa">&#xe6aa;</div>

            <p class="name">性感码农在线发牌</p>
            <p class="userinfo">性感码农在线发牌性感码农在线发牌性感码农在线发牌</p>

                <li class="active"><span class="iconfont ">&#xe828;</span>我的消息</li>
                <li><span class="iconfont">&#xe605;</span>我的订单</li>
                <li><span class="iconfont">&#xe749;</span>课程列表</li>

        </div>
        <div class="right-content">

                <div class="back-list fl"> <i class="iconfont icon-back"></i> 返回列表页</div>
                <div class="fl"><img src="../images/bread-cup.png" alt=""></div>
            </div>
            <div class="reply-msg">
                <div class="reply-content">
                    <h3>基本信息</h3>
                    <ul>
                        <li class="clearfix">
                            <div>所属父类别</div>
                            <div>
                                <select value="">
                                    <option name="" id="">无父级分类</option>
                                    <option name="" id="">无父级分类</option>
                                    <option name="" id="">无父级分类</option>
                                </select>
                            </div>
                        </li>
                        <li class="order-num clearfix">
                            <div>排序数字</div>
                            <input type="text"><span>*数字，越小越向前</span>
                        </li>
                        <li class="clearfix intro">
                            <div>类别名称</div>
                        <input type="text"><span>*类别中文名称，100字符以内</span>
                        </li>
                        
                        <li class="clearfix">
                            <div>类别介绍</div>
                            <div>
                                <textarea name="" id="" cols="30" rows="10">此处为富文本框</textarea>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="push-form">
                    <button class="btn-blue">提交保存</button>
                    <button class="btn-ora">返回上一级</button>
                </div>
